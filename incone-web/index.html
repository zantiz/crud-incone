<!DOCTYPE html>
<html lang="es-AR">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CRUD init</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
		<link rel="stylesheet" href="app.css">
</head>
</head>
<body>
		<main>
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="">
				<div class="container">
					<a href="/" class="navbar-brand">
						<span class="loader">INCONE</span>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>

				  <div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="#" class="nav-link px-2 text-secondary">Main</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link px-2 text-white">Info</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link px-2 text-white">FAQ</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link px-2 text-white">About</a>
						</li>
					</ul>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button type="button" class="btn btn-auth btn-outline-light logged-out" data-bs-toggle="modal" data-bs-target="#modalAuth" data-action-form="login">Log In</button>
							<button type="button" class="btn btn-auth btn-warning logged-out" data-bs-toggle="modal" data-bs-target="#modalAuth" data-action-form="sign up">Sign Up</button>
							<button type="button" class="btn btn-auth logged-in" id="btn-logout" style="background-color: #da6b6b;">Log Out</button>
					  </div>
				  </div>
				</div>
			</nav>
				<div class="b-example-divider"></div>
				<div class="modal fade" id="modalAuth" tabindex="-1" aria-labelledby="modalAuthLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="modalAuthLabel"></h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<div class="error-msg">
									<span id="error-auth" class="span-error">

									</span>
								</div>
								<form action="#">
									<div class="mb-3">
										<label for="email" class="form-label">Email</label>
										<input type="email" class="form-control form-control-auth" id="email" aria-describedby="emailHelp" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
										<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
									</div>
									<div class="mb-3">
										<label for="password" class="form-label">Password</label>
										<input type="password" class="form-control form-control-auth" id="password">
									</div>
									<div class="mb-3 form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1">
										<label class="form-check-label" for="exampleCheck1">Remember me</label>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn" style="background-color:#de2f2f" data-bs-dismiss="modal">Cancel</button>
								<button type="button" class="btn" style="background-color:#6bed8d" id="btn-action"></button>
							</div>
						</div>
					</div>
				</div>
		</main>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script type="module" src="app.js">
		</script>
	</body>
</html>
